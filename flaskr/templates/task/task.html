<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>수행평가 | KHHSLINK</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/task.css') }}">
</head>
<body>

  <!-- 상단 헤더 -->
  <header class="header">
    <div class="header-left logo">
      <img src="logo.png" alt="로고">
    </div>
  
    <h1 class="header-title">수행평가</h1>
  
    <div class="header-right mypage">
      <a herf="mypage.html" class="mypage">
        <img src="profile-icon.png" alt="마이페이지" class="profile-icon" />
      </a>
    </div>
  </header>
  
  <!-- 검색 및 필터 섹션 -->
  <section class="filter-section">
    <div class="search-bar">
      <input type="text" placeholder="수행평가 검색..." />
      <button class="search-btn">🔍</button>
    </div>

    <div class="filter-options">
      <select id="subject-filter">
        <option value="all">전체 과목</option>
        <option value="korean">국어</option>
        <option value="english">영어</option>
        <option value="math">수학</option>
        <option value="science">과학</option>
        <option value="history">역사</option>
        <option value="history">정보</option>
        <option value="history">사회</option>
        <option value="history">일본어</option>
      </select>

      <select id="teacher-filter">
        <option value="all">전체 교사</option>
        <option value="kim">option</option>
        <option value="lee">option2</option>
        <option value="park">option1</option>
      </select>

      <select id="sort-filter">
        <option value="deadline">마감일순</option>
        <option value="recent">최근등록순</option>
      </select>
    </div>
  </section>

  <!-- 수행평가 리스트 -->
  <main class="task-list">

    <!-- 수행평가 카드 1 -->
    <div class="task-card ongoing">
      <div class="task-header">
        <h3>[과학] 효소 반응 속도 실험 보고서</h3>
        <span class="status ongoing">진행 중</span>
      </div>
      <p>마감일: 11월 10일 (일)</p>
      <p>담당: 김선생님</p>
    </div>

    <!-- 수행평가 카드 2 -->
    <div class="task-card completed">
      <div class="task-header">
        <h3>[영어] 자기소개 영상 제출</h3>
        <span class="status completed">제출 완료</span>
      </div>
      <p>마감일: 10월 30일 (수)</p>
      <p>담당: 이선생님</p>
    </div>

    <!-- 수행평가 카드 3 -->
    <div class="task-card ongoing">
      <div class="task-header">
        <h3>[국어] 고전문학 감상문</h3>
        <span class="status ongoing">진행 중</span>
      </div>
      <p>마감일: 11월 12일 (화)</p>
      <p>담당: 박선생님</p>
    </div>

  </main>

   <!--하단 네비게이션-->
   <nav class="bottom-nav">

      <span>홈</span>
    </a>
  
    <a href="notice.html" class="nav-item">
      <span>공지</span>
    </a>
  
    <a href="alert.html" class="nav-item">
      <span>알림</span>
    </a>
  
    <a href="task.html" class="nav-item active">
      <span>수행</span>
    </a>
  
    <a href="study.html" class="nav-item">
      <span>학습</span>
    </a>
  </nav>
</body>
</html>
